<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS Express CURD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
  <h2>{{titleStatus}} Student</h2>
  <form id="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="">
    </div>
    <div class="form-group">
      <label for="pwd">Email ID:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email ID" name="">
    </div>
    <div class="form-group">
      <label for="pwd">Mobie No:</label>
      <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile No" name="">
    </div>
    <div class="form-group">
      <label for="pwd">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter Location" name="">
    </div>
    
    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
  </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
